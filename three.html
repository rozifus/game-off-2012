<!doctype html>
<html lang="en">
	<head>
		<title>rozifus - gameoff - 2012</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>

        <div id="winner">
            <h2 id="winner_message">Winar!</h2>
            <b><a id="winner_link" href="#">Next</a></b>
        </div>
        <div id="controls_button" />
            <a onclick="return toggleControls()" href="#" />Controls</a>
        </div>
        <div id="controls_panel">
            <table>
              <tr>
                <th>Action</th>
                <th>Key(s)</th>
                <th>Acts On</th>
              </tr>
              <tr>
                <th>Move</th>
                <td><code>Arrow</code></td>
                <td>Empty Space</td>
              </tr>
              <tr>
                <th>Push</th>
                <td><code>a</code> + <code>Arrow</code></td>
                <td>Yellow Hued Blocks</td>
              </tr>
              <tr>
                <th>Pull</th>
                <td><code>s</code> + <code>Arrow</code></td>
                <td>Red Hued Blocks</td>
              </tr>
              <tr>
                <th>Ghost</th>
                <td><code>Arrow</code></td>
                <td>Blue Hued Blocks</td>
              </tr>
              <tr>
                <th>Move Camera</th>
                <td><code>f</code> + <code>Arrow</code></td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <th>Show Controls</th>
                <td><code>c</code></td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <th>Play Music</th>
                <td><code>g</code></td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <th>Next Track</th>
                <td><code>h</code></td>
                <td>&nbsp;</td>
              </tr>

            </table>
            <hr />
            <code>If you get stuck, reload the page :)</code>
        </div>
		<div id="main"></div>
        
        <script src="overlay.js"></script>

		<script src="js/three/three.js"></script>
		<script src="js/bkcore/RenderManager.js"></script>

		<script src="go/GameOff.js"></script>
		<script src="go/Color.js"></script>
		<script src="go/Const.js"></script>
		<script src="go/Unit.js"></script>
		<script src="go/Player.js"></script>
		<script src="go/Block.js"></script>
		<script src="go/Control.js"></script>
		<script src="go/Direction.js"></script>
		<script src="go/Camera.js"></script>
		<script src="go/Map.js"></script>
		<script src="go/Init.js"></script>

		<script src="go/Levels/DEFAULT.js"></script>
		<script src="go/Levels/Three.js"></script>
		<script>
            go.init({level: "Three"});
		</script>

	</body>
</html>
